<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js" type="text/javascript"></script>
    <title>GRAFIKON</title>
    <link href="style.css" rel="stylesheet"/>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>GRAFIKON</h1>
    <canvas id="graphic" width="2000" height="500"></canvas>
    <div class="graphSettings">
      <input id="funcInput" style="font-size:14pt;" placeholder="Function..." oninput="ParseInput()" value="x*x">
      <input type="range" step = "0.01" id="scale" name="Scale" min="0.01" max="10.0" oninput="UpdateScale()" value="1">
    </div>
  </body>
</html>
